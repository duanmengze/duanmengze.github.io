<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .div {
        width: 600px;
        height: 400px;
        margin: 100px auto;
        border: 1px solid red;
        display: flex;
        /* flex-direction: column;
         */
        justify-content: space-between;
    }

    .div>div:nth-child(1) {
        background: pink;
        flex: 1;
    }

    .div>div:nth-child(2) {
        background: slateblue;
    }

    .div>div:nth-child(3) {
        background: fuchsia;
    }
</style>

<body>
    <div class="div">
        <div>
            111
        </div>
        <div>
            222
        </div>
        <div>
            333
        </div>
    </div>
</body>

</html>
